<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    </head>
    <body>       
        <script>
            const r = [];
            const position = [];
            const spacing = 200;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const Y_AXIS = 1;
            const X_AXIS = 2;
            let b1, b2, c1, c2;
            let font;
            let img = [];
            let bg;
            let mapM;
            let offset = 0;
            let easing = 0.03;

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }   

            function preload () {
                font = loadFont('assets/Inconsolata/static/Inconsolata/Inconsolata-Medium.ttf');
                let rand = Math.floor(Math.random() * 3) + 1;
                bg = loadImage(`images/main/main${rand}.jpg`);
                mapM = loadImage('images/carte1.png');

                // for (let i = 1; i < 5; i++) {
                //     let temp = loadImage(`images/main/main${i}.jpg`);
                //     img.push(temp);
                // }
                // mapM = loadImage('images/carte1.png');
                // bg = img[Math.floor(Math.random() * img.length)];
            }

            function checkPos() {
                for (let i = 0; i < r.length; i++){
                    r[i].hover(mouseX, mouseY);
                }
            }

            function mousePressed() {
                for (let i = 0; i < r.length; i++){
                    r[i].clicked();
                }
                let wd = mouseX/width;
                let hd = mouseY/height;
                console.log(wd, hd);
            }

            function setup() {  
                createCanvas(windowWidth, windowHeight);
                r.push(new Rectangle(width/2, height/2, 100, "surverse", 100));
                r.push(new Rectangle(width * 0.8671875, height * 0.2863568215892054, 100, "phyto", 30));
                r.push(new Rectangle(width * 0.47265625, height * 0.7961019490254873, 170, "NaCl", 30));
            }

            class Rectangle {
                constructor(x, y, d, t, f) {
                    this.x = x;
                    this.y = y;
                    this.d = d;
                    this.t = t;
                    this.f = f;
                    this.colorBox = 0;
                    this.colorText = 0;
                    this.overBox = false;
                    this.a = 0;
                }   

                hover(px, py) {
                    if (px > this.x - this.d/4 && px < this.x + this.d/4 && py > this.y - 100/2 && py < this.y + 100/2){
                        this.colorText = 0;
                        this.overBox = true;

                    } else {
                        this.colorText = 255;
                        this.overBox = false;
                    }
                }

                clicked() {
                    if (this.overBox) window.open(`${this.t}.html`, "_self");
                }

                show() {
                    textSize(this.f);
                    stroke(this.colorText);                        
                    textFont(font);
                    rectMode(CENTER);
                    noFill();
                    // fill(this.colorText);
                    // rect(this.p.x, this.p.y, this.d, height);
                    fill(this.colorText);
                    textAlign(CENTER, CENTER);
                    text(this.t, this.x, this.y);
                }
            }

            function draw() {
                for (let i = 0; i < r.length; i ++){
                    checkPos();
                    r[i].show();
                }
                let dy = mouseY - bg.height / 2 - offset;
                offset += dy * easing;
                tint(255, 3);
                image(bg, 0, offset);
                bg.resize(width, height);
                image(mapM, 0, 0);
                mapM.resize(width, height);
            }

        </script>
    </body>
</html>
