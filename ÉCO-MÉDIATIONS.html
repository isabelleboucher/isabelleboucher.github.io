<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ÉCO-MÉDIATIONS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    </head>
    <body>
        <script>
            let img;
            let offset = 0;
            let easing = 0.03;
            var canvas;

            function windowResized() {
                resizeCanvas(window.innerWidth, window.innerWidth);
            }

            function preload() {
                img = loadImage('images/main/main4.jpg'); // Load an image into the program
            }

            function setup() {
                canvas = createCanvas(window.innerWidth, window.innerWidth);
                canvas.position(0, 0);
                canvas.style('z-index', '-1');
                canvas.parent("background");
            }

            function draw() {
                // tint(255, 20);
                // image(img, 0, 0); // Display at full opacity
                let dy = mouseY - img.height / 2 - offset;
                offset += dy * easing;
                tint(255, 4); // Display at half opacity
                image(img, 0, offset);
                img.resize(window.innerWidth, window.innerWidth);
            }

            function toggleLanguage(language) {
                let manifeste = document.getElementById("ÉCO-MÉDIATIONS");
                if (language === "FR") {
                    manifeste.innerHTML = '<p>À venir</p>';
                }
                else {
                    manifeste.innerHTML = "<p>To come</p>";
                }
            }
        </script>

        <div id="background">
            <p>
                <div class="title">
                        <a href="index.html" class="title">ÉCO-MÉDIATIONS</a> 
                    </div>
                </div>
            </p>
            <div id="lang">
                <span onclick="toggleLanguage('EN')">EN</span>
                <span onclick="toggleLanguage('FR')">FR</span>
            </div>
            <div id="ÉCO-MÉDIATIONS">
                <p>
                </p>
            </div>
        </div>
    </body>
</html>
